	<!--BODY-->
	
<body id="body" onload=" document.body.scrollTop = document.body.scrollHeight; checkPings();">
	
	<div id="menu">
		<h1 id="menuTitle" reflect>Sunkist's Palace</h1>

		<p class="infobar" id="status">
			<span id="statusOnline">
				ONLINE [<span id="onlineNumber"></span>]:<span id="onlineCount"></span></span>
			<wbr /><span id="typingP"><span id="talkorinos"></span> :TYPING</span>
		</p>

		
		<textarea autofocus autocomplete="on" type="text" id="jackMode" name="jackMode" style="height: 8%; width: 98%" reflect></textarea>

		<!--SETTINGS AND SUCH-->
		<div style="display: grid; grid-template-columns: auto auto">
			<!--Settings-->
			<details class="settings" style="max-height: 200px">
				
				<summary>Settings</summary>
				<br />
				<button style="height: 7.5%; width: 4vw" onclick="setUsr()">
					Login
				</button>
				<button class="win7" onclick="text()" style="height: 7.5%">
					Add to chat (press Enter)
				</button>
				<button style="height: 7.5%; width: 4vw" onclick="window.location.assign('https://server--maximusmiller2.repl.co/')">
					Refresh
				</button>
				<br />
				<a href="https://server--maximusmiller2.repl.co/?slow=true">Slow-internet (legacy) mode</a>
				<a href="https://docs.google.com/document/d/1tbv-MJ7Hfz0bctJpbg6RaGocuWXjS4qIJ4t9DzLH8Co/edit?usp=sharing" target="_blank">Documentation</a>
				<br />
				<form action="/upload" enctype="multipart/form-data" method="post">
					<input type="file" name="someCoolFiles" id='uploadFile'>
					<button id='upload'>Upload</button>
				</form>
				<br>
				<button id="sSub">Submit</button>
				<label for="sStyle">CSS:</label>
				<textarea name="sStyle" id="sStyle"></textarea>
				<br />
				<label for="prefix">Message prefix:</label>
				<textarea type="text" id='prefix' name='prefix'></textarea>
				<br />
				<label for="suffix">Rename</label>
				<textarea type="text" id='suffix' name='suffix'>Sunkist's Palace</textarea>
				<h2>Sound settings</h2>
				<p>Soon, there'll be settings that'll allow you to change the sounds things make and how loud they are. This'll all be saved, of course.</p>
			</details>
			<details class="settings" style="max-height: 200px">
				<summary>Favorites</summary>
				<br />
				<button id="fSub" onclick='addToFavorites()'>Submit</button>
				<textarea name="fAdd" id="text-input" cols="30" rows="1"></textarea>
				<br />
				<div id='favorites-list'>
					
				</div>
			</details>
		</div>
	</div>
